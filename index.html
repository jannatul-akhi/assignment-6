<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assignment-5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/11c72c9ed8.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="text-center my-4">AI Universe Hub</h1>
    <main class="text-center">
        <button style="background-color: tomato; color: white;" class="p-3 rounded-3 border border-0 fw-bold mb-4">Sort
            By Date</button>

        <section>

            <!-- card show  -->
            <div id="container" style="width: 1500px;" class="row row-cols-1 row-cols-md-3 g-4 mx-auto">


            </div>

            <!-- spinner  -->
            <div id="loader" style="height: 100px;" class="d-flex justify-content-center d-none">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!-- Show all items  -->
            <div id="see-more" class="">
                <button id="btn-see-more" style="background-color: tomato; color: white;"
                    class="p-3 rounded-3 border border-0 fw-bold my-4">See
                    More</button>
            </div>
        </section>

        <section>
            <!-- modal show  -->
            <!-- Button trigger modal -->
            

            <!-- Modal -->
            <div class="modal fade" id="hubModal" tabindex="-1" aria-labelledby="hubModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="hubModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>





    </main>

    <script src="js/hub.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
